<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card | Vivek Mahato </title>
    <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="IMG_7859.JPG" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Vivek Mahato</span>
            <span class="job">Web Developer & Youtuber</span>
        </div>
        <div class="media-icons">
            <a href="#" style="background: #4267b2;" class="links">
                <i class="ri-facebook-fill"></i>
            </a>
            <a href="#" style="background: #333;" class="links">
                <i class="ri-twitter-x-fill"></i>
            </a>
            <a href="#" style="background: #e1306c;" class="links">
                <i class="ri-instagram-line"></i>
            </a>
            <a href="#" style="background: #ff0000;" class="links">
                <i class="ri-youtube-fill"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button"> Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="ri-heart-3-line"><span class="number">102k</span></i>
            </div>
            <div class="data">
                <i class="ri-chat-1-line"><span class="number">10k</span></i>
            </div>
            <div class="data">
                <i class="ri-share-forward-line"><span class="number">43k</span></i>
            </div> 
        </div>
    </div>
</body>
</html>
